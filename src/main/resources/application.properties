spring.application.name=react_gametime
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/gametime
spring.datasource.username=gametime_user
spring.datasource.password=gametime_pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate.orm.connections.pooling=OFF

# HikariCP settings to force early connection
spring.datasource.hikari.connection-test-query=SELECT 1